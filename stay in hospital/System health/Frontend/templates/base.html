<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Prediction App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Flask Prediction App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/predict">Predict</a>
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </nav>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <p>&copy; 2024 Flask Prediction App</p>
    </div>
</body>

</html>
